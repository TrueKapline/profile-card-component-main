<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<div class="display">
    <main class="card">
        <img src="images/bg-pattern-card.svg" alt="Pattern">
        <div class="content">
            <img src="images/image-victor.jpg" alt="Avatar" class="avatar">
            <div class="person">
                <h1>Victor Crest</h1>
                <p class="age">26</p>
            </div>
            <p class="city">London</p>
            <hr>
            <div class="stats">
                <section class="followers">
                    <h2>80K</h2>
                    <p class="stats_text">Followers</p>
                </section>

                <section class="likes">
                    <h2>803K</h2>
                    <p class="stats_text">Likes</p>
                </section>

                <section class="photos">
                    <h2>1.4K</h2>
                    <p class="stats_text">Photos</p>
                </section>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
                                                                                                          Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/TrueKapline" target="_blank" rel="noopener">Kapline</a>.
    </div>
</div>
</body>
</html>
